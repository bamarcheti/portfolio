<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortfólioLink | Bárbara Marcheti Fiorin</title>
    <link rel="icon" href="assets/svg/favicon.svg" />
    <link rel="stylesheet" href="style.css" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Bárbara Marcheti Fiorin | PortfólioLink"
    />
    <meta
      property="og:url"
      content="https://my-resume-bamarcheti.vercel.app/"
    />
    <meta property="og:image" content=".github/preview.png" />
    <meta
      property="og:description"
      content="Desenvolvedora frontend apaixonada por criar experiências digitais incríveis com habilidades em React, Next, HTML e CSS. Confira meu portfólio!"

      <section id="profile">
        <a
          href="https://my-resume-bamarcheti.vercel.app/"
          target="_blank"
          aria-label="Ver currículo online"
        >
          <img
            src="https://github.com/bamarcheti.png"
            alt="Foto de perfil de Bárbara Marcheti Fiorin"
          />
        </a>

        <ion-icon class="icon-computer" name="code-outline"></ion-icon>

        <h1>Bárbara Marcheti Fiorin</h1>
      </section>

      <!-- Switch Dark/Light -->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!-- Links extras -->
      <div class="my-extra-links">
        <div class="extra-link">
          <a
            href="https://bamarcheti.github.io/projetos-react/"
            target="_blank"
          >
            <ion-icon name="logo-react"></ion-icon> Projetos React
          </a>
        </div>
        <div class="extra-link">
          <a
            href="https://previsao-tempo-bamarcheti.vercel.app/"
            target="_blank"
          >
            <ion-icon name="logo-react"></ion-icon> Previsão do Tempo

        <div class="extra-link">
          <a
            href="https://github.com/bamarcheti/treinamento-react"
            target="_blank"
          >
            <ion-icon name="logo-react"></ion-icon> Treinamento React
          </a>
        </div>
        <div class="extra-link">
          <a
            href="https://github-finder-bamarchetis-projects.vercel.app/"
            target="_blank"
          >
            <ion-icon name="logo-react"></ion-icon> Busca de Usuários GitHub
          </a>
        </div>
        <div class="extra-link">
          <a href="https://library-connect.vercel.app/authors" target="_blank">
            <ion-icon name="logo-react"></ion-icon> Biblioteca
          </a>
        </div>
        <div class="extra-link">
          <a
            href="https://make-your-burguer-bamarchetis-projects.vercel.app/"
            target="_blank"
          >
            <ion-icon name="logo-vue"></ion-icon> Peça um Hambúrguer
          </a>
        </div>
      </div>

      <!-- Redes sociais -->
      <div id="social-links" class="social-network-links">
        <a
          href="https://my-resume-bamarcheti.vercel.app/"
          target="_blank"
          title="CV Online"
        >
          <ion-icon name="globe-outline"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/barbara-marcheti-fiorin/"
          target="_blank"
          title="LinkedIn"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a
          href="mailto:bmarchetifiorin@gmail.com"
          target="_blank"
          title="Enviar e-mail"
        >
          <ion-icon name="mail-outline"></ion-icon>
        </a>
        <a
          href="https://www.instagram.com/ba_marcheti/"
          target="_blank"
          title="Instagram"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com/bamarcheti" target="_blank" title="GitHub">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://discord.com/channels/@ba_marcheti#3824"
          target="_blank"
          title="Discord"
        >
          <ion-icon name="logo-discord"></ion-icon>
        </a>
      </div>

      <!-- Rodapé -->
      <footer>
        <p>© <span id="year"></span> Bárbara Marcheti Fiorin</p>

    ></script>

      src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"
      async
    ></script>
    <script src="./scripts.js" async></script>
    <script src="./script.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
